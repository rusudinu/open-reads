<div class="container">
  <h2>Friends updates</h2>
  <div class="row">
    <div class="col-md-8">
      <div *ngFor="let feed of feedEntry" class="mb-4 me-5 p-2 card-border">
        <div class="flex-row mb-2">
          <img [src]="feed?.friendImageUrl" class="friend-img"
               alt="friend profile picture"/>
          <h5 class="d-inline">{{feed.friendName}}</h5>
          <p class="status d-inline">{{feed.statusText}}</p>
        </div>
        <div class="row">
          <div class="col-md-4"><img [src]="feed?.bookImageUrl" (click)="bookTapped(feed.bookId.toString())"
                                     class="book-img cursor-pointer" alt="book cover"/></div>
          <div class="col-md-8">
            <h6 class="cursor-pointer" (click)="bookTapped(feed.bookId.toString())">{{feed.bookName}}</h6>
            <p class="author">{{feed.author}}</p>
            <p class="description">{{feed.bookDescription.substring(0, 300) + '...'}} <span
              class="read-more cursor-pointer" (click)="bookTapped(feed.bookId.toString())">Continue reading </span>
            </p>
          </div>


        </div>

      </div>
    </div>
    <div class="col-md-4">
      <h4>
        Recommended books
      </h4>
      <ngb-carousel
        #carousel
        [interval]="2000"
        [pauseOnHover]="pauseOnHover"
        [pauseOnFocus]="pauseOnFocus"
        (slide)="onSlide($event)"
      >
        <ng-template ngbSlide *ngFor="let book of books">
          <img [src]="book?.coverImageURL" (click)="bookTapped(book?.id)" class="book-cover cursor-pointer"
               alt="book cover"/>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
