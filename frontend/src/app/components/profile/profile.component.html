<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-12 col-md-2">
      <img [src]="user?.profileImageURL" class="profile-picture" alt="user profile picture"/>
    </div>
    <div class="col-sm-12 col-md-4">
      <div class="row">
        <h5>{{user?.username}}</h5>
      </div>
      <div class="row"><p>{{user?.description}}</p></div>

    </div>
    <div class="col-sm-12 col-md-4">
      <button type="button" class="btn btn-outline-primary custom-btn" (click)="toggleEditProfile()">Edit profile
      </button>
    </div>
    <div class="col-sm-12 col-md-2">

    </div>
  </div>
  <div class="row">
    <form *ngIf="showEdit" class="profile mt-5" [formGroup]="profileForm">
      <label for="description"></label>
      <textarea id="description" name="description" rows="4" cols="45" placeholder="Enter a description"
                formControlName="description"></textarea>
      <div class="row-cols-md-10">
        <button type="button" class="btn btn-outline-primary custom-btn" (click)="toggleUpdateProfile()">Update
          profile
        </button>
      </div>
    </form>
  </div>
  <div class="row mt-3">
    <h5>Read books</h5>
      <img *ngFor="let book of user?.read" [src]="book?.coverImageURL" alt="book cover" class="cursor-pointer" (click)="bookClicked(book)"/>
  </div>
  <div class="row mt-3">
    <h5>Want to read books</h5>
    <img *ngFor="let book of user?.wantToRead" [src]="book?.coverImageURL" alt="book cover" class="cursor-pointer" (click)="bookClicked(book)"/>
  </div>
  <div class="row mt-3">
    <h5>Currently reading books</h5>
    <img *ngFor="let book of user?.currentlyReading" [src]="book?.coverImageURL" alt="book cover" class="cursor-pointer" (click)="bookClicked(book)"/>
  </div>
</div>
